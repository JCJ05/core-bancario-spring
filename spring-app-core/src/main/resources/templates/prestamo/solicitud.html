<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout (~{::body},'prestamo')}">
   
    <body>
        
        <div class="container">
            
            <h4>Solicitud de préstamo</h4>
            <hr />

            <div class="row">
                <form th:action="@{/solicitar}" th:object="${solicitudPrestamo}" method="POST">

                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>DNI</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Moneda</label>
                            <select class="form-control">
                                <option value="">- Seleccione -</option>
                                <option value="PEN">Soles (S/)</option>
                                <option value="USD">Dólares Estadounidenses (US$)</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label>Monto</label>
                            <input type="number" class="form-control" step="0.01">
                        </div>
                        <div class="col-md-2">
                            <label>Nro. Cuotas</label>
                            <input type="number" class="form-control" maxlength="2">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Explique la razón de su préstamo</label>
                            <textarea rows="5" class="form-control"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label>Explique brevemente su trabajo</label>
                            <textarea rows="5" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-6">
                            <label>Nro de hijos</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Hijos mayores de edad</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <button type="button" class="btn mt-2" style="background-color: purple; color: white;">Enviar solicitud</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>

    </body>
</html>
