<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout (~{::body},'ahorro')}">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;1,600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container_ahorro">
        <form th:action="@{/ahorro/solicitud}" th:object=${solicitudCuenta} class="form_ahorro" method="post">

            <h2 class="titulo">Solicitar Una cuenta de Ahorrros</h2>


            <div class="form_contenedor">

                    <select class="round" th:field="*{tipo_moneda}">
                        <option selected value="">Tipo de Moneda</option>
                        <option value="PEN">Soles</option>
                        <option value="USD">Dolares</option>
                    </select>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('tipo_moneda')}" th:errors="*{tipo_moneda}"></small>

                    <select class="round" th:field="*{tipo_tarjeta}">
                        <option selected value="">Tipo de Tarjeta</option>
                        <option value="V">Visa</option>
                        <option value="M">Mastercard</option>
                    </select>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('tipo_tarjeta')}" th:errors="*{tipo_tarjeta}"></small>
                    
                    <select  th:field="*{nombreTarjeta}" class="round">
				
                        <option selected value="">Seleccionar...</option>
                        <option th:each="nombres : ${tipoNombre}"  th:text="${nombres}"  th:value="${nombres}"></option>
           
                    </select>
                    <small  class="form-text text-danger"   th:if="${#fields.hasErrors('nombreTarjeta')}" th:errors="*{nombreTarjeta}" ></small>
                  

                    <input class="main_input main_input_E" type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <script th:inline="javascript">

             
        /*<![CDATA[*/
        var error = /*[[${error}]]*/ "";
        /*]]>*/

        document.addEventListener('DOMContentLoaded' , () => {
        
            if(error !== null){

                Swal.fire({
                    icon:'error',
                    title: 'Lo siento',
                    text: error,
                    showClass: {
                    popup: 'animate__animated animate__fadeInDown'
                    },
                    hideClass: {
                    popup: 'animate__animated animate__fadeOutUp'
                    }
                })
            }


        })

  </script>

</body>
</html>
